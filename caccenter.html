        function showHelpLogin() {

        function removeParam(key, sourceURL) {
            var rtn = sourceURL.split("?")[0],
                param,
                params_arr = [],
                queryString = (sourceURL.indexOf("?") !== -1) ? sourceURL.split("?")[1] : "";
            if (queryString !== "") {
                params_arr = queryString.split("&");
                for (var i = params_arr.length - 1; i >= 0; i -= 1) {
                    param = params_arr[i].split("=")[0];
                    if (param === key) {
                        params_arr.splice(i, 1);
                    }
                }
                rtn = rtn + "?" + params_arr.join("&");
            }
            return rtn;
        }


        function changeLangue(lang) {

            if (!window.location.origin) {
                window.location.origin = window.location.protocol + "//"
                    + window.location.hostname
                    + (window.location.port ? ':' + window.location.port : '');
            }

            var url = window.location.origin + window.location.pathname;
            var params = removeParam("request_locale", window.location.search);

            if (params.length > 1) {
                params = params + "&request_locale=" + lang;
            }
            else {
                params = "?request_locale=" + lang;
            }

            window.location.href = url + params;
        }
        function initLanguage() {
            var combo = document.formLang.langCombo;
            var langue = '';
            if (langue) {
                for (i = 0; i < combo.length; i++) {
                    if (combo.options[i].value == langue) {
                        combo.selectedIndex = i;
                    }
                }
            } else {
                combo.selectedIndex = 0;
            }
        }
    </script>
